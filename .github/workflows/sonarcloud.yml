name: SonarCloud

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-analyze:
    name: Build and analyze (SonarCloud)
    runs-on: ubuntu-latest
    # Run Sonar when manually dispatched OR when explicitly enabled via repo variable
    # Note: Avoid referencing `secrets` at job-level to keep workflow_dispatch compatible
    if: ${{ github.event_name == 'workflow_dispatch' || vars.ENABLE_SONAR_CI == 'true' }}
    env:
      # Expose token via env so we can reference env in step-level if
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Use Node.js 20
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (ci with fallback)
        run: |
          echo "Trying npm ci (fast, reproducible)..."
          if npm ci --no-audit --no-fund; then
            echo "npm ci succeeded"
          else
            echo "npm ci failed, falling back to npm install to repair lockfile for CI run"
            npm install --no-audit --no-fund
          fi

      - name: Lint
        run: npm run -s lint:strict

      - name: Test (Vitest) + Coverage + JUnit
        run: npm run -s test:ci

      - name: Check SonarCloud Automatic Analysis
        id: auto
        if: ${{ env.SONAR_TOKEN != '' }}
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        run: |
          set -e
          if [ -f sonar-project.properties ]; then
            PROJECT_KEY=$(grep -E '^sonar.projectKey=' sonar-project.properties | cut -d'=' -f2 | tr -d '\r')
          else
            PROJECT_KEY="monkey-trader_traders-mirror"
          fi
          echo "Detected project key: $PROJECT_KEY"
          echo "project_key=$PROJECT_KEY" >> "$GITHUB_OUTPUT"

          # Query SonarCloud setting for Automatic Analysis; default to false on error
          STATUS_JSON=$(curl -sS -u "$SONAR_TOKEN:" "https://sonarcloud.io/api/settings/values?component=$PROJECT_KEY&keys=sonar.automaticAnalysis.enabled" || true)
          # Robust detection without jq: look for value:"true" token
          if echo "$STATUS_JSON" | grep -q '"key":"sonar.automaticAnalysis.enabled"'; then
            if echo "$STATUS_JSON" | grep -q '"value":"true"'; then
              AUTO=true
            else
              AUTO=false
            fi
          else
            AUTO=false
          fi
          echo "Auto Analysis enabled: $AUTO"
          echo "auto=$AUTO" >> "$GITHUB_OUTPUT"

      - name: Skip Sonar (Automatic Analysis enabled)
        if: ${{ env.SONAR_TOKEN != '' && steps.auto.outputs.auto == 'true' }}
        run: |
          echo "Skipping CI Sonar scan because SonarCloud Automatic Analysis is enabled for this project."
          echo "Disable it in SonarCloud > Project > Administration > Analysis Method to use CI-based scanning."

      - name: SonarCloud Scan
        # Only run scan when SONAR_TOKEN is present
        if: ${{ env.SONAR_TOKEN != '' && steps.auto.outputs.auto != 'true' }}
        uses: SonarSource/sonarcloud-github-action@e44258b109568baa0df60ed515909fc6c72cba92 # v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
