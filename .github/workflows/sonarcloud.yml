name: SonarCloud

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    # Map secrets to env so we can safely reference them in `if` expressions
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
      ENABLE_SONAR_CI: ${{ secrets.ENABLE_SONAR_CI }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (robust)
        run: |
          echo "Trying npm ci..."
          if npm ci --no-audit --no-fund; then
            echo "npm ci succeeded"
          else
            echo "npm ci failed, falling back to npm install"
            npm install --no-audit --no-fund
          fi

      - name: Run Vitest (JUnit + Coverage)
        run: |
          if npm run -s test:ci --silent; then
            echo "Ran npm test:ci"
          else
            echo "Falling back to direct vitest run"
            npx vitest run -c vitest.config.cjs --reporter=default --reporter=junit --outputFile=vitest-report.xml --coverage
          fi

      - name: Ensure .coverage exists
        run: |
          mkdir -p .coverage
          if [ -f ./coverage/lcov.info ]; then
            cp ./coverage/lcov.info ./.coverage/lcov.info
          fi

      - name: List artifacts for debug
        if: always()
        run: |
          echo "PWD: $(pwd)"
          ls -la
          if [ -f ./vitest-report.xml ]; then
            echo "vitest-report.xml exists";
            head -n 20 ./vitest-report.xml || true
          else
            echo "vitest-report.xml missing"
          fi
          if [ -f ./.coverage/lcov.info ]; then
            echo ".coverage/lcov.info exists";
            head -n 20 ./.coverage/lcov.info || true
          else
            echo ".coverage/lcov.info missing"
          fi

      - name: SonarCloud Scan
        # Run SonarCI only when the repo secret ENABLE_SONAR_CI is set to 'true'.
        # This avoids running the scanner when SonarCloud Automatic Analysis is enabled.
        if: ${{ env.SONAR_TOKEN != '' && env.ENABLE_SONAR_CI == 'true' }}
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

      - name: Wait for SonarCloud Quality Gate
        if: ${{ env.SONAR_TOKEN != '' && env.SONAR_PROJECT_KEY != '' && env.ENABLE_SONAR_CI == 'true' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          if ! command -v jq &> /dev/null; then
            sudo apt-get update -y && sudo apt-get install -y jq
          fi

          echo "Polling SonarCloud for Quality Gate (project: ${SONAR_PROJECT_KEY})..."
          ATTEMPTS=30
          SLEEP_SECONDS=10
          for i in $(seq 1 $ATTEMPTS); do
            echo "Attempt $i/$ATTEMPTS..."
            resp=$(curl -s -u "${SONAR_TOKEN}:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${SONAR_PROJECT_KEY}")
            if [ -z "$resp" ]; then
              echo "No response from SonarCloud API, retrying..."
              sleep $SLEEP_SECONDS
              continue
            fi
            status=$(echo "$resp" | jq -r '.projectStatus.status // "UNKNOWN"')
            echo "Quality Gate status: $status"
            if [ "$status" = "IN_PROGRESS" ]; then
              echo "Quality Gate still in progress, sleeping $SLEEP_SECONDS s..."
              sleep $SLEEP_SECONDS
              continue
            fi
            if [ "$status" = "OK" ]; then
              echo "Quality Gate PASSED"
              exit 0
            else
              echo "Quality Gate FAILED with status: $status"
              echo "Full response:"
              echo "$resp"
              exit 1
            fi
          done

          echo "Timed out waiting for SonarCloud Quality Gate after $ATTEMPTS attempts."
          exit 1
