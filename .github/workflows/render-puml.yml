name: Auto-render PlantUML and create PR

on:
  push:
    paths:
      - 'docs/diagrams/**/*.puml'
  pull_request:
    paths:
      - 'docs/diagrams/**/*.puml'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  render-and-pr:
    # Manual-only: run only when dispatched
    if: github.event_name == 'workflow_dispatch'
    name: Render .puml -> PNG and create PR (or push to main)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check last commit author to avoid loop
        id: check
        run: |
          info=$(git log -1 --pretty=format:'%an <%ae>|%s') || true
          echo "Last commit info: $info"
          author=$(echo "$info" | cut -d'|' -f1)
          subject=$(echo "$info" | cut -d'|' -f2)
          # normalize
          lower_author=$(echo "$author" | tr '[:upper:]' '[:lower:]')
          lower_subject=$(echo "$subject" | tr '[:upper:]' '[:lower:]')

          # detect typical Actions bot names/emails and auto commit markers
          if echo "$lower_author" | grep -q 'github-actions' ; then
            echo "detected github-actions in author: $author"
            echo "skip=true" >> $GITHUB_OUTPUT
          elif echo "$author" | grep -q 'github-actions\[bot\]' ; then
            echo "detected github-actions[bot] in author: $author"
            echo "skip=true" >> $GITHUB_OUTPUT
          elif echo "$author" | grep -q 'users.noreply.github' ; then
            echo "detected noreply email in author: $author"
            echo "skip=true" >> $GITHUB_OUTPUT
          elif echo "$lower_subject" | grep -q '\[auto\]' ; then
            echo "detected [auto] in commit message: $subject"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install PlantUML / Graphviz / Java
        if: steps.check.outputs.skip != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml graphviz default-jre

      - name: Render PlantUML files
        if: steps.check.outputs.skip != 'true'
        run: |
          node --version || true
          ls -la docs/diagrams || true
          node --experimental-specifier-resolution=node ./scripts/plantuml-build.mjs

      - name: Copy generated PNGs to docs/diagrams (fallback)
        if: steps.check.outputs.skip != 'true'
        run: |
          mkdir -p docs/diagrams
          cp -v docs/build/assets/diagrams/*.png docs/diagrams/ || true
          git status --porcelain || true

      - name: Create Pull Request with generated images (main)
        if: github.ref == 'refs/heads/main' && steps.check.outputs.skip != 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore(docs): update generated diagram PNGs [auto]"
          branch: "auto/diagrams-generated-main-${{ github.sha }}"
          title: "chore(docs): update generated diagram PNGs"
          body: |
            This PR updates the generated PNGs for PlantUML diagrams on main.
            The images are generated automatically from the corresponding `.puml` files.
          labels: automatic,docs
          add-paths: |
            docs/diagrams/**
          delete-branch: true

      - name: Create Pull Request with generated images (fallback for branches)
        if: github.ref != 'refs/heads/main' && steps.check.outputs.skip != 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore(docs): update generated diagram PNGs"
          branch: "auto/diagrams-generated-${{ github.sha }}"
          title: "chore(docs): update generated diagram PNGs"
          body: |
            This PR updates the generated PNGs for PlantUML diagrams changed in this branch.
            The images are generated automatically from the corresponding `.puml` files.
          labels: automatic,docs
          add-paths: |
            docs/diagrams/**
          delete-branch: true

# Notes:
# - This workflow will now automatically commit & push generated PNGs back to `main` when the workflow runs on `main` (i.e. when `.puml` files are pushed directly to `main`).
# - For changes on other branches the workflow will continue to create a PR with the generated images so you can review before merging.
# - To avoid an infinite loop this workflow early-exits if the last commit author is the GitHub Actions bot (so the auto-commit won't retrigger the rendering steps).
# - If your repository settings restrict the default `GITHUB_TOKEN` from pushing/creating PRs, add a Personal Access Token (classic) with the `repo` scope to repository secrets as `ACTIONS_PAT`.
