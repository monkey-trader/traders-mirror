name: Build Docs

on:
  workflow_dispatch:
  push:
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/**'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug: list repo root and docs
        run: |
          pwd
          ls -la
          echo '--- docs dir ---'
          ls -la docs || true

      - name: Build docs with Docker (asciidoctor + asciidoctor-diagram)
        run: |
          docker run --rm -v "${{ github.workspace }}:/documents" -w /documents asciidoctor/docker-asciidoctor \
            sh -c "pwd; ls -la; asciidoctor -r asciidoctor-diagram -D docs/build docs/ARCHITECTURE.adoc --trace"

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-docs
          path: docs/build

