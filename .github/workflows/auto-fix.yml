name: Auto Fix Lint & Format

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch: {}
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    # Manual-only: run only when dispatched
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run add-eslint-disable-any (conservative test fixes)
        run: node scripts/add-eslint-disable-any.js

      - name: Run eslint --fix
        run: npx eslint --fix "src/**/*.{ts,tsx,js,jsx}" || true

      - name: Run prettier --write
        run: npx prettier --write "src/**/*.{ts,tsx,js,jsx,json,css,md}" || true

      - name: Check for changes
        id: git-check
        run: |
          echo "changed=$(git status --porcelain)" > changed.txt
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" 
            echo "::set-output name=has_changes::true"
          else
            echo "has_changes=false"
            echo "::set-output name=has_changes::false"
          fi

      - name: Create branch & push
        id: create_branch
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          BRANCH_NAME="auto/lint-fixes-$(date +%Y%m%d%H%M%S)"
          echo "Using branch name: $BRANCH_NAME"
          git checkout -b "$BRANCH_NAME"
          git add -A
          git commit -m "chore: autofix lint & format (CI)" || echo "no changes to commit"
          git push origin "$BRANCH_NAME"
          # expose branch name as step output for later steps
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create PR via GitHub API
        if: steps.git-check.outputs.has_changes == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = '${{ steps.create_branch.outputs.branch }}'
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/')
            await github.rest.pulls.create({
              owner,
              repo,
              title: "chore: autofix lint & format (CI)",
              head: branch,
              base: "main",
              body: "Automated lint and format fixes generated by CI. Please review."
            }).catch(err => core.info(`PR creation skipped or failed: ${err.message}`))

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: artifacts/lint-report.json

