name: Auto Fix Lint & Format

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch: {}
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run add-eslint-disable-any (conservative test fixes)
        run: node scripts/add-eslint-disable-any.js

      - name: Run eslint --fix
        run: npx eslint --fix "src/**/*.{ts,tsx,js,jsx}" || true

      - name: Run prettier --write
        run: npx prettier --write "src/**/*.{ts,tsx,js,jsx,json,css,md}" || true

      - name: Check for changes
        id: git-check
        run: |
          echo "changed=$(git status --porcelain)" > changed.txt
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" 
            echo "::set-output name=has_changes::true"
          else
            echo "has_changes=false"
            echo "::set-output name=has_changes::false"
          fi

      - name: Create branch & PR
        if: steps.git-check.outputs.has_changes == 'true'
        env:
          BRANCH_NAME: auto/lint-fixes-$(date +'%Y%m%d%H%M%S')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"
          git add -A
          git commit -m "chore: autofix lint & format (CI)"
          git push origin "$BRANCH_NAME"
          gh auth setup-git || true
          if command -v gh >/dev/null 2>&1; then
            gh pr create --title "chore: autofix lint & format (CI)" --body "Automated lint and format fixes generated by CI. Please review." --base main --head "$BRANCH_NAME" || true
          else
            echo "gh CLI not available - PR not created"
          fi

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: artifacts/lint-report.json

