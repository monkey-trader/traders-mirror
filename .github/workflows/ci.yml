name: CI

# Run CI on all pushes and pull requests (keeps tests/coverage for all branches)
on:
  push: {}
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Trying npm ci (fast, reproducible)..."
          # Run npm ci; if it fails due to lockfile mismatch, fall back to npm install.
          # Use a shell-group to ensure the step succeeds if npm install succeeds.
          if npm ci --no-audit --no-fund; then
            echo "npm ci succeeded"
          else
            echo "npm ci failed, falling back to npm install to repair lockfile for CI run"
            npm install --no-audit --no-fund
          fi

      - name: Run tests (vilest) + coverage
        run: |
          # Prefer unified npm script for CI but fallback to direct npx if script missing
          if npm run -s test:ci --silent; then
            echo "Ran npm test:ci"
          else
            echo "Falling back to direct vitest run"
            npx vitest run -c vitest.config.cjs --coverage --reporter=junit --outputFile=vitest-report.xml
          fi

      - name: Debug coverage files
        if: always()
        run: |
          echo "PWD: $(pwd)"
          echo "Listing repo root:"
          ls -la
          echo "Looking for coverage folder"
          if [ -d coverage ]; then
            echo "Found coverage:"; ls -la coverage
          else
            echo "coverage not found"
          fi
          echo "Show head of lcov if present";
          if [ -f ./coverage/lcov.info ]; then
            head -n 40 ./coverage/lcov.info
          else
            echo "no lcov.info found"
          fi

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-junit
          path: ./vitest-report.xml

      - name: Upload coverage (lcov)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: ./coverage/lcov.info

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: ./coverage/lcov-report

      - name: Codecov
        if: success() || failure()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          codecov_yml_path: .codecov.yml
          verbose: true
          fail_ci_if_error: false

      # SonarCloud: run manual scanner in CI
      # NOTE: If SonarCloud Automatic Analysis is enabled for this project,
      # running a manual scanner will conflict. Disable Automatic Analysis in
      # SonarCloud (Administration > Analysis Method) before enabling these steps.

      - name: Set up Java 17 (required by SonarScanner)
        if: success()
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install SonarScanner (npm wrapper)
        if: success()
        run: |
          npm install -g sonar-scanner

      - name: Run SonarScanner
        if: success()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # sonar-project.properties at repo root provides projectKey, org, and paths
          sonar-scanner -Dsonar.login=$SONAR_TOKEN

