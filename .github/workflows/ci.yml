name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (Vitest) + coverage
        run: npx vitest run --coverage -c vitest.config.ts --reporter=dot

      - name: Debug coverage files
        if: always()
        run: |
          echo "PWD: $(pwd)"
          echo "Listing repo root:"
          ls -la
          echo "Looking for .coverage and coverage folders"
          if [ -d .coverage ]; then
            echo "Found .coverage:"; ls -la .coverage
          else
            echo ".coverage not found"
          fi
          if [ -d coverage ]; then
            echo "Found coverage:"; ls -la coverage
          else
            echo "coverage not found"
          fi
          echo "Show head of lcov if present";
          if [ -f ./.coverage/lcov.info ]; then
            head -n 40 ./.coverage/lcov.info
          elif [ -f ./coverage/lcov.info ]; then
            head -n 40 ./coverage/lcov.info
          else
            echo "no lcov.info found"
          fi

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-junit
          path: ./vitest-report.xml

      - name: Upload coverage (lcov)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: ./.coverage/lcov.info

      - name: Codecov
        if: success() || failure()
        uses: codecov/codecov-action@v4
        with:
          files: ./.coverage/lcov.info
          fail_ci_if_error: false

      - name: SonarCloud Scan
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectKey: ${{ secrets.SONAR_PROJECT_KEY }}
          organization: ${{ secrets.SONAR_ORGANIZATION }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
