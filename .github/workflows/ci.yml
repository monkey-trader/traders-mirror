name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    # Map secrets to env so `if` expressions can safely reference them
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Trying npm ci (fast, reproducible)..."
          # Run npm ci; if it fails due to lockfile mismatch, fall back to npm install.
          # Use a shell-group to ensure the step succeeds if npm install succeeds.
          if npm ci --no-audit --no-fund; then
            echo "npm ci succeeded"
          else
            echo "npm ci failed, falling back to npm install to repair lockfile for CI run"
            npm install --no-audit --no-fund
          fi

      - name: Run tests (Vitest) + coverage
        run: |
          # Prefer unified npm script for CI but fallback to direct npx if script missing
          if npm run -s test:ci --silent; then
            echo "Ran npm test:ci"
          else
            echo "Falling back to direct vitest run"
            npx vitest run -c vitest.config.cjs --coverage --reporter=junit --outputFile=vitest-report.xml
          fi

      - name: Debug coverage files
        if: always()
        run: |
          echo "PWD: $(pwd)"
          echo "Listing repo root:"
          ls -la
          echo "Looking for coverage folder"
          if [ -d coverage ]; then
            echo "Found coverage:"; ls -la coverage
          else
            echo "coverage not found"
          fi
          echo "Show head of lcov if present";
          if [ -f ./coverage/lcov.info ]; then
            head -n 40 ./coverage/lcov.info
          else
            echo "no lcov.info found"
          fi

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-junit
          path: ./vitest-report.xml

      - name: Upload coverage (lcov)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: ./coverage/lcov.info

      - name: Codecov
        if: success() || failure()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: SonarCloud Scan
        if: ${{ env.SONAR_TOKEN != '' }}
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

      - name: Wait for SonarCloud Quality Gate
        if: ${{ env.SONAR_TOKEN != '' && env.SONAR_PROJECT_KEY != '' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          if ! command -v jq &> /dev/null; then
            sudo apt-get update -y && sudo apt-get install -y jq
          fi

          echo "Polling SonarCloud for Quality Gate (project: ${SONAR_PROJECT_KEY})..."
          ATTEMPTS=30
          SLEEP_SECONDS=10
          for i in $(seq 1 $ATTEMPTS); do
            echo "Attempt $i/$ATTEMPTS..."
            resp=$(curl -s -u "${SONAR_TOKEN}:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${SONAR_PROJECT_KEY}")
            if [ -z "$resp" ]; then
              echo "No response from SonarCloud API, retrying..."
              sleep $SLEEP_SECONDS
              continue
            fi
            status=$(echo "$resp" | jq -r '.projectStatus.status // "UNKNOWN"')
            echo "Quality Gate status: $status"
            if [ "$status" = "IN_PROGRESS" ]; then
              echo "Quality Gate still in progress, sleeping $SLEEP_SECONDS s..."
              sleep $SLEEP_SECONDS
              continue
            fi
            if [ "$status" = "OK" ]; then
              echo "Quality Gate PASSED"
              exit 0
            else
              echo "Quality Gate FAILED with status: $status"
              echo "Full response:"
              echo "$resp"
              exit 1
            fi
          done

          echo "Timed out waiting for SonarCloud Quality Gate after $ATTEMPTS attempts."
          exit 1

