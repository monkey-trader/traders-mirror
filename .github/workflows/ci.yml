name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        # konservativer Fallback: versuche `npm ci`, falls das fehlschlägt greife auf `npm install` zurück
        # Das ist nur ein temporärer Workaround, bitte Lockfile langfristig reparieren
        run: npm ci || npm install
      - name: Lint
        run: npm run lint
      - name: Run unit tests (Vitest)
        run: npm run test:unit
      - name: Build
        run: npm run build
      - name: Upload artifact (pages)
        uses: actions/upload-artifact@v4
        with:
          name: pages
          path: ./build
      # NOTE: Deployment to GitHub Pages is handled by the dedicated manual
      # workflow `.github/workflows/deploy-pages.yml`. This CI run only builds
      # and publishes an artifact; an operator can trigger the deploy workflow
      # manually (or via protected environment approval) to perform the gh-pages
      # push with user interaction.
