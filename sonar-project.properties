# SonarCloud Properties for monkey-trader/traders-mirror
# See: https://docs.sonarcloud.io/advanced-setup/analysis-parameters/
# Note: SonarCloud Automatic Analysis does NOT import LCOV coverage.
# To have coverage shown in SonarCloud you must use CI-based analysis
# (disable Automatic Analysis in SonarCloud and run the SonarScanner in CI).

sonar.organization=monkey-trader
sonar.projectKey=monkey-trader_traders-mirror
sonar.host.url=https://sonarcloud.io
sonar.projectName=traders-mirror
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx
# LCOV coverage file path (relative to project root). Per Sonar docs use ./coverage/lcov.info
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
# If you produce a Sonar Generic Test Execution report, point to it here (optional).
# Vitest's JUnit XML is not the Sonar Generic Test Data format; convert if you need test execution import.
sonar.testExecutionReportPaths=./vitest-report.xml
sonar.exclusions=**/*.d.ts,**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.css,**/*.png,**/*.jpg,**/*.svg
